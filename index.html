<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="theme-color" content="#4285F4"/>
<title>训练提醒 · v3.33</title>

<link rel="manifest" href="manifest.json">
<link rel="icon" href="icon-192-jia-rounded-fix.png" sizes="192x192" type="image/png">
<link rel="icon" href="icon-512-jia-rounded-fix.png" sizes="512x512" type="image/png">
<link rel="apple-touch-icon" href="apple-touch-icon.png">

<style>
:root{
  --bg:#91C6FF; --panel:#ffffff; --ink:#111; --muted:#5b616a;
  --brand:#2563eb; --ok:#10b981; --warn:#f59e0b; --danger:#ef4444;
  --border:#d1d5db; --field:#ffffff;
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--ink);
  font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,"PingFang SC","Noto Sans CJK SC","Helvetica Neue",Arial}
.wrap{max-width:1100px;margin:0 auto;padding:16px 16px 120px}
.header{padding:8px 0 6px}
.titlebar{display:flex;gap:10px;align-items:center;justify-content:space-between}
.appTitle{font-weight:800;font-size:20px}
.tabs{display:flex;gap:8px;flex-wrap:wrap}
.tab{background:#fff;border:1px solid var(--border);border-radius:999px;padding:8px 12px;cursor:pointer;
     user-select:none;display:flex;gap:8px;align-items:center}
.tab.active{background:var(--brand);color:#fff;border-color:var(--brand)}
.tab img.ico{width:20px;height:20px;object-fit:contain;display:block}

.card{background:#fff;border:1px solid var(--border);border-radius:16px;padding:16px;margin:14px 0;box-shadow:0 6px 20px rgba(0,0,0,.06)}
.sectionTitle{font-size:16px;font-weight:700;margin:0 0 12px}
.row{display:grid;gap:16px}
.auto{grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
select,input[type="text"],input[type="number"],input[type="color"],textarea{
  width:100%;background:var(--field);color:var(--ink);border:1px solid var(--border);
  border-radius:10px;padding:10px 12px;font-size:14px;outline:none
}
textarea{min-height:140px;resize:vertical}
.bigtext{min-height:300px}
.btn{border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer;font-size:14px}
.btn.brand{background:var(--brand);color:#fff}
.btn.ok{background:var(--ok);color:#fff}
.btn.warn{background:var(--warn);color:#fff}
.btn.light{background:transparent;border:1px solid var(--border);color:#111}
.btn.danger{background:var(--danger);color:#fff}
.btn.xs{padding:6px 10px;font-size:12px}
.muted{color:var(--muted)} .tiny{font-size:12px}
.hide{display:none}
.center{display:flex;justify-content:center;align-items:center}
.toast{position:fixed;left:50%;bottom:24px;transform:translateX(-50%);background:#111827;color:#e5e7eb;border:1px solid #334155;
  padding:10px 14px;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.35);z-index:9999;opacity:0;transition:opacity .2s}

/* 首页 */
.choices{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px}
.choice{display:flex;align-items:center;gap:8px;background:#fff;border:2px solid var(--border);border-radius:12px;padding:12px;cursor:pointer}
.choice input{transform:scale(1.2)}
.choice:hover{border-color:var(--brand)}
.choice .name{font-weight:700}
.customOps{display:flex;gap:10px;margin-top:8px;flex-wrap:wrap}
.customTag{display:inline-flex;align-items:center;gap:6px;background:#eef2ff;border:1px solid #c7d2fe;color:#3730a3;padding:6px 10px;border-radius:999px}

/* 训练页：计时与按钮并列 */
.timerGrid{display:grid;grid-template-columns:1fr 140px;gap:12px;align-items:center}
.timer{font-size:36px;font-weight:800;letter-spacing:1px}
.timerBtns{display:flex;flex-direction:column;gap:8px}
.video-player{margin-top:8px}
#videoContainer{width:100%; height:720px; background:#000; border-radius:12px; overflow:hidden; border:1px solid var(--border)}
#videoIframe, #videoHtml5{width:100%; height:100%; border:0; display:none}
#videoFallback{display:none; color:#fff; padding:12px}
@media (max-width: 1024px){ #videoContainer{height:560px} }
@media (max-width: 640px){ #videoContainer{height:480px} }
@media (max-width: 420px){ #videoContainer{height:360px} }
.notice{margin-top:12px;padding:12px;border:1px dashed #cbd5e1;border-radius:10px;background:#f8fafc;white-space:pre-wrap}

/* 训练记录大对话框 */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;z-index:10000}
.modal.show{display:flex}
.modal .panel{background:#fff;width:min(1100px,94vw);max-height:92vh;border-radius:16px;padding:16px;display:flex;flex-direction:column;gap:10px}
.modal .bar{display:flex;gap:8px;flex-wrap:wrap}
.modal .bar .seg{border:1px solid var(--border);background:#f8fafc;border-radius:999px;padding:8px 12px;cursor:pointer}
.modal .bar .active{background:var(--brand);border-color:var(--brand);color:#fff}
.modal textarea{height:70vh;line-height:1.75}

/* 日志 */
.filterRow{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-bottom:8px}
.toolsRow{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-bottom:8px}
.log-item{padding:16px 10px;border-bottom:1px solid var(--border);border-radius:8px;margin-bottom:10px}
.log-title{font-weight:700;cursor:pointer;margin-bottom:6px}
.log-tags{font-size:12px;color:#64748b;margin-bottom:6px}
.log-content{margin-top:6px;white-space:pre-wrap;word-break:break-word;line-height:1.8}
</style>
</head>
<body>
<div class="wrap">
  <!-- 顶部 -->
  <div class="header">
    <div class="titlebar">
      <div class="appTitle" id="appTitle">训练提醒 · v3.33</div>
      <div class="tabs">
        <div class="tab active" data-page="home"><img src="商城.png" class="ico" alt=""><span>首页</span></div>
        <div class="tab" data-page="work"><img src="点赞.png" class="ico" alt=""><span>训练</span></div>
        <div class="tab" data-page="logs"><img src="日历.png" class="ico" alt=""><span>日志</span></div>
        <div class="tab" data-page="settings"><img src="设置.png" class="ico" alt=""><span>设置</span></div>
      </div>
    </div>
  </div>

  <!-- 首页 -->
  <div id="page-home">
    <div class="card">
      <div class="sectionTitle">今天训练什么？</div>
      <div class="choices" id="homeChoices"></div>
      <div class="row auto" style="margin-top:10px">
        <div class="tiny muted">选择后点击开始；“设置→视频管理”维护各部位的视频与注意事项。</div>
        <button class="btn brand" id="btnStart" type="button">进入训练页</button>
      </div>

      <div style="margin-top:10px">
        <button class="btn light" id="btnManageCustom" type="button">管理自定义</button>
        <div id="customMgr" class="hide card" style="margin:10px 0 0">
          <div class="row auto">
            <div class="field"><label>新增自定义部位</label>
              <input id="newCustomName" type="text" placeholder="如：小腿、臀外侧…">
            </div>
            <button class="btn ok" id="addCustom" type="button">添加</button>
          </div>
          <div id="customList" class="customOps"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 训练页 -->
  <div id="page-work" class="hide">
    <div class="card">
      <div class="sectionTitle">本次训练</div>
      <div class="row auto">
        <div class="field"><label>训练部位</label>
          <select id="workPart"></select>
        </div>
      </div>

      <!-- 计时 + 三按钮并列 -->
      <div class="timerGrid card" style="margin-top:10px">
        <div class="timer" id="timer">00:00</div>
        <div class="timerBtns">
          <button class="btn ok" id="btnStartTimer" type="button">开始倒计时</button>
          <button class="btn light" id="btnStopTimer" type="button">停止</button>
          <button class="btn light" id="btnResetTimer" type="button">重置</button>
        </div>
      </div>

      <div class="row auto" style="margin-top:8px">
        <div>
          <div style="display:flex;gap:8px;align-items:center;justify-content:space-between">
            <div class="sectionTitle" style="margin:0">训练记录</div>
            <button class="btn light" id="openTrainDlg" type="button">✏️ 大窗口编辑</button>
          </div>
          <div class="row auto">
            <div><label>上次训练</label><textarea id="txtPrev"></textarea></div>
            <div><label>本次训练</label><textarea id="txtCurr"></textarea></div>
            <div><label>下次展望</label><textarea id="txtNext"></textarea></div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="sectionTitle">参考视频</div>
      <div class="row auto">
        <div class="field"><label>选择视频</label><select id="videoSelect"></select></div>
        <a id="openVideo" class="btn light" target="_blank" href="#">打开视频</a>
      </div>
      <div class="video-player">
        <div id="videoContainer">
          <iframe id="videoIframe" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <video id="videoHtml5" controls></video>
          <div id="videoFallback" class="tiny">暂无视频</div>
        </div>
      </div>
      <div class="notice" id="partNotice">暂无注意事项</div>
    </div>
  </div>

  <!-- 日志页 -->
  <div id="page-logs" class="hide">
    <div class="card">
      <div class="sectionTitle">训练日志</div>
      <div class="filterRow">
        <label>筛选部位</label>
        <select id="logFilter"></select>
      </div>
      <div class="toolsRow">
        <button class="btn ok" id="toggleAddLog" type="button">➕ 添加日志</button>
        <button class="btn light" id="toggleSort" type="button">✏️ 编辑/排序</button>
      </div>

      <div id="addLogBox" class="hide card" style="margin-top:0">
        <div class="row auto">
          <div class="field"><label>部位</label><select id="logPart"></select></div>
          <div class="field" style="grid-column:1/-1"><label>日志内容</label><textarea id="addLogText" class="bigtext" placeholder="第一行将作为标题，以下为正文（支持多段落）"></textarea></div>
        </div>
        <div class="row auto">
          <button class="btn ok" id="addLogSave" type="button">保存日志</button>
          <button class="btn light" id="addLogCancel" type="button">取消</button>
        </div>
      </div>

      <div id="logList" style="margin-top:10px"></div>
    </div>
  </div>

  <!-- 设置页 -->
  <div id="page-settings" class="hide">
    <!-- 1. 视频管理 -->
    <div class="card">
      <div class="sectionTitle" id="vmTitle">（选择部位）视频 & 注意事项</div>
      <div class="row auto">
        <div class="field"><label>部位</label><select id="vmPart"></select></div>
        <div class="field"><label>名称</label><input id="vmName" type="text" placeholder="如：深蹲动作讲解"></div>
        <div class="field"><label>链接</label><input id="vmUrl" type="text" placeholder="https://…（YouTube/MP4/链接）"></div>
        <button class="btn ok" id="vmAdd" type="button">添加/更新</button>
      </div>
      <div class="row auto" style="margin-top:10px">
        <div class="field" style="grid-column:1/-1">
          <label>该部位「训练注意事项」</label>
          <textarea id="vmNotes" placeholder="要点/发力/常见错误… 一行一条亦可"></textarea>
        </div>
        <button class="btn ok" id="saveNotes" type="button">保存注意事项</button>
      </div>
      <div id="vmList" style="margin-top:10px"></div>
    </div>

    <!-- 2. 倒计时设置 -->
    <div class="card">
      <div class="sectionTitle">倒计时设置</div>
      <div class="row auto">
        <div class="field"><label>时间间隔（秒）</label>
          <input id="intervalInput" type="number" min="10" max="999" step="1" value="60"/>
        </div>
        <div class="field"><label>提示音长度（秒）</label>
          <input id="beepLen" type="number" min="1" max="10" step="1" value="2"/>
        </div>
        <button class="btn ok" id="saveTimerPref" type="button">保存计时设置</button>
      </div>
    </div>

    <!-- 3. 背景音乐（优先读取 /music） -->
    <div class="card">
      <div class="sectionTitle">背景音乐</div>
      <div class="row auto">
        <div class="field"><label>站点音乐库（/music）</label>
          <select id="bgmSelect"></select>
        </div>
        <input id="bgmFile" type="file" accept="audio/*">
        <select id="bgmAuto"><option value="0">不自动播放</option><option value="1">训练页自动播放</option></select>
        <button class="btn ok" id="saveBgm" type="button">启用所选/上传</button>
        <button class="btn light" id="testBgm" type="button">试听/暂停</button>
      </div>
      <div class="tiny muted">提示：若你在 <code>/music</code> 目录里放了音频，建议提供 <code>music/list.json</code>，内容形如：["music/a.mp3","music/b.mp4"]。</div>
    </div>

    <!-- 4. 外观 / 标识（倒数第二） -->
    <div class="card">
      <div class="sectionTitle">外观 / 标识</div>
      <div class="row auto">
        <div class="field"><label>自定义标题</label><input id="titleInput" type="text" placeholder="如：JasperGYM"></div>
        <div class="field"><label>版本号</label><input id="verInput" type="text" placeholder="如：v3.33"></div>
        <div class="field"><label>背景颜色</label><input id="bgColor" type="color" value="#91C6FF"></div>
        <button class="btn ok" id="saveBrand" type="button">保存外观</button>
      </div>
    </div>

    <!-- 5. 数据管理（最底） -->
    <div class="card">
      <div class="sectionTitle">数据管理</div>
      <div class="row auto">
        <button class="btn ok" id="exportAll" type="button">📤 导出全部数据</button>
        <input type="file" id="importFile" class="hide" accept=".json"/>
        <button class="btn warn" id="importAll" type="button">📥 导入数据（覆盖本地）</button>
        <button class="btn danger" id="wipeAll" type="button">🗑 清空全部数据（不可恢复）</button>
      </div>
    </div>
  </div>
</div>

<!-- 训练记录大对话框 -->
<div id="trainDlg" class="modal">
  <div class="panel">
    <div class="bar">
      <div class="seg active" data-k="prev">上次训练</div>
      <div class="seg" data-k="curr">本次训练</div>
      <div class="seg" data-k="next">下次展望</div>
    </div>
    <textarea id="trainDlgText" placeholder="在这里大面积编辑…"></textarea>
    <div style="display:flex;gap:10px;justify-content:flex-end">
      <button class="btn light" id="closeDlg" type="button">取消</button>
      <button class="btn ok" id="saveDlg" type="button">保存</button>
    </div>
  </div>
</div>

<div id="toast" class="toast hide"></div>
<audio id="beepAudio" src="bell.mp3" preload="auto"></audio>
<audio id="bgmAudio" preload="auto" loop></audio>

<script>
/* ===== 工具 ===== */
const $=id=>document.getElementById(id);
const show=id=>$(id).classList.remove('hide');
const hide=id=>$(id).classList.add('hide');
function toast(msg){const t=$('toast');t.textContent=msg;t.classList.remove('hide');t.style.opacity=1;setTimeout(()=>t.style.opacity=0,1600);setTimeout(()=>t.classList.add('hide'),1900);}
const deb=(fn,ms=300)=>{let h=null;return(...a)=>{clearTimeout(h);h=setTimeout(()=>fn(...a),ms)}}
const fmt=(s)=>`${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;

/* ===== 存储键 ===== */
const K={brand:'gym_brand',prefs:'gym_prefs',videos:'gym_videos',logs:'gym_logs',notes:'gym_notes',trainText:'gym_traintext'};

/* ===== 数据 ===== */
const load=(k,d)=>{try{const t=localStorage.getItem(k);return t?JSON.parse(t):d}catch{return d}}
const save=(k,v)=>localStorage.setItem(k,JSON.stringify(v));

let brand=load(K.brand,{title:'训练提醒',ver:'v3.33',bg:'#91C6FF'});
let prefs=load(K.prefs,{interval:60,beepLen:2,part:'legs',customParts:[],bgm:{url:'',auto:false}});
let videos=load(K.videos,{legs:[],chest:[],back:[],arms:[],shoulders:[],core:[]});
let notes=load(K.notes,{legs:"",chest:"",back:"",arms:"",shoulders:"",core:""});
let trainText=load(K.trainText,{});
let logs=load(K.logs,[]);
const baseParts=[{id:'legs',name:'腿部'},{id:'chest',name:'胸部'},{id:'back',name:'背部'},{id:'arms',name:'手臂'},{id:'shoulders',name:'肩部'},{id:'core',name:'核心'}];
const allParts=()=>[...baseParts, ...(prefs.customParts||[]).map(n=>({id:'c_'+encodeURIComponent(n),name:n}))];
const partName=id=> (allParts().find(p=>p.id===id)||{name:'未命名'}).name;
const ensureBucket=id=>{ if(!videos[id]) videos[id]=[]; if(!notes[id]) notes[id]=''; if(!trainText[id]) trainText[id]={prev:'',curr:'',next:''}; };

/* ===== 导航 ===== */
function setActive(page){
  ['home','work','logs','settings'].forEach(p=>$('page-'+p).classList.add('hide'));
  $('page-'+page).classList.remove('hide');
  document.querySelectorAll('.tab').forEach(el=>el.classList.remove('active'));
  document.querySelector(`.tab[data-page="${page}"]`).classList.add('active');
  if(page==='work'){ renderWork(true); if(prefs.bgm.auto && prefs.bgm.url) startBgm(); } else stopBgm();
  if(page==='logs'){ renderLogFilters(); renderLogs(); }
}
document.querySelectorAll('.tab').forEach(t=>t.onclick=()=>setActive(t.dataset.page));

/* ===== 首页 ===== */
function renderHomeChoices(){
  const box=$('homeChoices'); box.innerHTML='';
  baseParts.forEach(p=>box.appendChild(choice(p)));
  (prefs.customParts||[]).forEach(n=>box.appendChild(choice({id:'c_'+encodeURIComponent(n),name:n})));
  const add=document.createElement('div'); add.className='choice';
  add.innerHTML=`<input type="radio" disabled/><span class="name">自定义</span>`;
  add.onclick=()=>{ $('btnManageCustom').click(); $('newCustomName').focus(); };
  box.appendChild(add);
}
function choice(p){ const d=document.createElement('div'); d.className='choice';
  d.innerHTML=`<input type="radio" name="part" ${prefs.part===p.id?'checked':''}/><span class="name">${p.name}</span>`;
  d.onclick=()=>{prefs.part=p.id; save(K.prefs,prefs);}; return d; }
$('btnStart').onclick=()=>setActive('work');
$('btnManageCustom').onclick=()=>$('customMgr').classList.toggle('hide');
$('addCustom').addEventListener('click',()=>{ // 修复“添加无反应”
  const name=$('newCustomName').value.trim();
  if(!name){toast('请输入名称');return;}
  if((prefs.customParts||[]).includes(name)){toast('已存在该名称');return;}
  prefs.customParts.push(name); save(K.prefs,prefs);
  $('newCustomName').value='';
  const id='c_'+encodeURIComponent(name); ensureBucket(id); save(K.videos,videos); save(K.notes,notes); save(K.trainText,trainText);
  renderHomeChoices(); renderCustomList(); renderVmPartOptions(); toast('已添加');
});
function renderCustomList(){
  const box=$('customList'); box.innerHTML='';
  (prefs.customParts||[]).forEach((name,idx)=>{
    const id='c_'+encodeURIComponent(name);
    const tag=document.createElement('div'); tag.className='customTag';
    const nm=document.createElement('span'); nm.textContent=name;
    const edit=document.createElement('button'); edit.className='btn xs light'; edit.textContent='重命名';
    const del=document.createElement('button'); del.className='btn xs danger'; del.textContent='删除';
    edit.onclick=()=>{
      const nn=prompt('重命名为：', name); if(!nn||!nn.trim())return;
      if(prefs.customParts.includes(nn.trim())) return toast('该名称已存在');
      const newId='c_'+encodeURIComponent(nn.trim());
      videos[newId]=videos[id]||[]; notes[newId]=notes[id]||''; trainText[newId]=trainText[id]||{prev:'',curr:'',next:''};
      delete videos[id]; delete notes[id]; delete trainText[id];
      prefs.customParts[idx]=nn.trim(); if(prefs.part===id) prefs.part=newId;
      save(K.videos,videos); save(K.notes,notes); save(K.trainText,trainText); save(K.prefs,prefs);
      renderHomeChoices(); renderCustomList(); renderVmPartOptions(); toast('已重命名');
    };
    del.onclick=()=>{
      if(!confirm('删除该自定义部位？')) return;
      prefs.customParts.splice(idx,1); delete videos[id]; delete notes[id]; delete trainText[id];
      if(prefs.part===id) prefs.part='legs';
      save(K.prefs,prefs); save(K.videos,videos); save(K.notes,notes); save(K.trainText,trainText);
      renderHomeChoices(); renderCustomList(); renderVmPartOptions(); toast('已删除');
    };
    tag.appendChild(nm); tag.appendChild(edit); tag.appendChild(del); box.appendChild(tag);
  });
}

/* ===== 训练：文本/大对话框/计时/视频 ===== */
let timerId=null, remain=0;
function startCountdown(){ stopCountdown(); remain=parseInt(prefs.interval||60,10); $('timer').textContent=fmt(remain); tick(); timerId=setInterval(tick,1000);}
function tick(){ if(remain<=0){ stopCountdown(); beep(); return; } $('timer').textContent=fmt(remain--); }
function stopCountdown(){ if(timerId){clearInterval(timerId);timerId=null;} }
function resetCountdown(){ stopCountdown(); remain=parseInt(prefs.interval||60,10); $('timer').textContent=fmt(remain); }
function beep(){ try{const a=$('beepAudio'); a.currentTime=0; a.play(); setTimeout(()=>a.pause(), (prefs.beepLen||2)*1000);}catch(e){} }
$('btnStartTimer').onclick=startCountdown; $('btnStopTimer').onclick=stopCountdown; $('btnResetTimer').onclick=resetCountdown;

const syncTrainText=deb(()=>{
  const id=prefs.part; ensureBucket(id);
  trainText[id]={prev:$('txtPrev').value,curr:$('txtCurr').value,next:$('txtNext').value};
  save(K.trainText,trainText);
},300);
['txtPrev','txtCurr','txtNext'].forEach(id=>$(id).addEventListener('input',syncTrainText));

/* 大对话框 */
let dlgKey='prev';
$('openTrainDlg').onclick=()=>{ const dlg=$('trainDlg'); dlg.classList.add('show'); setDlgKey('prev'); fillDlg(); };
$('closeDlg').onclick=()=>$('trainDlg').classList.remove('show');
$('saveDlg').onclick=()=>{ const t=$('trainDlgText').value; const id=prefs.part; ensureBucket(id); const obj=trainText[id]||{prev:'',curr:'',next:''}; obj[dlgKey]=t; trainText[id]=obj; save(K.trainText,trainText); $('txtPrev').value=obj.prev; $('txtCurr').value=obj.curr; $('txtNext').value=obj.next; $('trainDlg').classList.remove('show'); toast('已保存'); };
Array.from(document.querySelectorAll('#trainDlg .seg')).forEach(b=>b.onclick=()=>{ setDlgKey(b.dataset.k); fillDlg(); });
function setDlgKey(k){ dlgKey=k; document.querySelectorAll('#trainDlg .seg').forEach(x=>x.classList.toggle('active',x.dataset.k===k)); }
function fillDlg(){ const id=prefs.part; ensureBucket(id); const obj=trainText[id]||{prev:'',curr:'',next:''}; $('trainDlgText').value=obj[dlgKey]||''; }

/* 视频 */
function toYT(u){try{const x=new URL(u); if(x.hostname.includes('youtube.com')&&x.searchParams.get('v'))return`https://www.youtube.com/embed/${x.searchParams.get('v')}`; if(x.hostname.includes('youtu.be'))return`https://www.youtube.com/embed/${x.pathname.replace('/','')}`;}catch{} return null;}
function stopAllVideo(){ const iframe=$('videoIframe'), vid=$('videoHtml5'), fb=$('videoFallback'); try{vid.pause();}catch(e){} iframe.src=''; vid.src=''; iframe.style.display=vid.style.display=fb.style.display='none'; }
function previewVideo(url){
  const iframe=$('videoIframe'), vid=$('videoHtml5'), fb=$('videoFallback');
  stopAllVideo();
  if(!url){ fb.textContent='暂无视频'; fb.style.display='block'; return; }
  const yt=toYT(url);
  if(yt){ iframe.src=yt; iframe.style.display='block'; return; }
  if(/\.(mp4|webm|ogg)(\?.*)?$/i.test(url)){ vid.src=url; vid.style.display='block'; return; }
  fb.textContent='此链接无法内嵌播放，请点击“打开视频”。'; fb.style.display='block';
}
function refreshVideoUI(partId){
  ensureBucket(partId);
  const vs=$('videoSelect'); vs.innerHTML='';
  const arr=videos[partId]||[];
  if(!arr.length){ const o=document.createElement('option'); o.value=''; o.textContent='无视频'; vs.appendChild(o); previewVideo(''); }
  else{ arr.forEach((it,idx)=>{ const o=document.createElement('option'); o.value=idx; o.textContent=it.name; vs.appendChild(o);}); vs.value=0; previewVideo(arr[0].url);}
  vs.onchange=()=>{ const i=vs.value; if(i===''||i==null){previewVideo('');return;} previewVideo((videos[partId]||[])[i].url); };
  $('openVideo').onclick=()=>{ const i=vs.value; if(i===''||i==null){toast('该部位暂无视频');return;} window.open((videos[partId]||[])[i].url,'_blank'); };
  $('partNotice').textContent=notes[partId]||'暂无注意事项';
}
function renderWork(){
  const sel=$('workPart'); sel.innerHTML='';
  allParts().forEach(p=> sel.appendChild(new Option(p.name,p.id)) );
  sel.value=prefs.part;
  ensureBucket(prefs.part);
  const t=trainText[prefs.part]||{prev:'',curr:'',next:''};
  $('txtPrev').value=t.prev||''; $('txtCurr').value=t.curr||''; $('txtNext').value=t.next||'';
  refreshVideoUI(prefs.part);
  resetCountdown();
  sel.onchange=()=>{ prefs.part=sel.value; save(K.prefs,prefs); renderWork(); };
}

/* ===== 日志 ===== */
let sortMode=false;
function renderLogFilters(){
  const sel=$('logFilter'); sel.innerHTML='';
  sel.appendChild(new Option('全部','all'));
  allParts().forEach(p=> sel.appendChild(new Option(p.name,p.id)));
  sel.onchange=renderLogs;
  const partSel=$('logPart'); partSel.innerHTML=''; allParts().forEach(p=> partSel.appendChild(new Option(p.name,p.id))); partSel.value=prefs.part;
}
$('toggleAddLog').onclick=()=>$('addLogBox').classList.toggle('hide'));
$('addLogCancel').onclick=()=>hide('addLogBox');
$('addLogSave').onclick=()=>{
  const txt=$('addLogText').value.trim(); if(!txt) return toast('请粘贴日志内容');
  const pid=$('logPart').value; const title=(txt.split(/\r?\n/)[0]||'').trim()||'（无标题）';
  logs.push({title,content:txt,part:pid,ts:Date.now()}); save(K.logs,logs);
  $('addLogText').value=''; hide('addLogBox'); renderLogs(); toast('已保存');
};
$('toggleSort').onclick=()=>{ sortMode=!sortMode; renderLogs(); };

function renderLogs(){
  const box=$('logList'); box.innerHTML='';
  const filter=$('logFilter').value||'all';
  let list=[...logs];
  if(filter!=='all') list=list.filter(x=>x.part===filter);
  list.sort((a,b)=>b.ts-a.ts);
  if(!list.length){ box.innerHTML='<div class="tiny muted">暂无日志。</div>'; return; }
  list.forEach((log,i)=>{
    const item=document.createElement('div'); item.className='log-item';
    const title=document.createElement('div'); title.className='log-title'; title.textContent=log.title||'（无标题）';
    const tags=document.createElement('div'); tags.className='log-tags'; tags.textContent=partName(log.part||'');
    const content=document.createElement('div'); content.className='log-content hide'; content.textContent=log.content||'（无内容）';
    title.onclick=()=>content.classList.toggle('hide');
    item.appendChild(title); item.appendChild(tags); item.appendChild(content);
    if(sortMode){
      const tools=document.createElement('div'); tools.className='toolsRow';
      tools.innerHTML=`<button class="btn xs light">⬆️ 上移</button><button class="btn xs light">⬇️ 下移</button><button class="btn xs light">✏️ 编辑</button><button class="btn xs danger">🗑 删除</button>`;
      const [upBtn,downBtn,editBtn,delBtn]=tools.querySelectorAll('button');
      upBtn.onclick=(e)=>{e.stopPropagation(); if(i>0){[logs[i-1],logs[i]]=[logs[i],logs[i-1]]; save(K.logs,logs); renderLogs();}};
      downBtn.onclick=(e)=>{e.stopPropagation(); if(i<logs.length-1){[logs[i+1],logs[i]]=[logs[i],logs[i+1]]; save(K.logs,logs); renderLogs();}};
      editBtn.onclick=(e)=>{e.stopPropagation(); const nt=prompt('修改标题',log.title||''); if(nt===null)return; const nc=prompt('修改内容',log.content||''); if(nc===null)return; logs[i]={...logs[i],title:nt,content:nc}; save(K.logs,logs); renderLogs();};
      delBtn.onclick=(e)=>{e.stopPropagation(); logs.splice(i,1); save(K.logs,logs); renderLogs(); };
      item.appendChild(tools);
    }
    box.appendChild(item);
  });
}

/* ===== 设置：视频管理/计时/音乐/外观/数据 ===== */
function renderVmPartOptions(){
  const sel=$('vmPart'); sel.innerHTML='';
  allParts().forEach(p=> sel.appendChild(new Option(p.name,p.id)) );
  sel.value=prefs.part;
  $('vmTitle').textContent=`${partName(sel.value)} 视频 & 注意事项`;
  $('vmNotes').value=notes[sel.value]||'';
  renderVmList();
}
$('vmPart').onchange=()=>{ $('vmTitle').textContent=`${partName($('vmPart').value)} 视频 & 注意事项`; $('vmNotes').value=notes[$('vmPart').value]||''; renderVmList(); };
$('saveNotes').onclick=()=>{ const id=$('vmPart').value; notes[id]=$('vmNotes').value||''; save(K.notes,notes); if(prefs.part===id) $('partNotice').textContent=notes[id]||''; toast('注意事项已保存'); };
$('vmAdd').onclick=()=>{
  const part=$('vmPart').value, name=$('vmName').value.trim(), url=$('vmUrl').value.trim();
  if(!name||!url) return toast('名称和链接都要填');
  ensureBucket(part); const arr=videos[part]; const idx=arr.findIndex(x=>x.name===name); const item={name,url};
  if(idx>=0) arr[idx]=item; else arr.push(item);
  save(K.videos,videos); $('vmName').value=''; $('vmUrl').value=''; renderVmList(); toast('已保存');
};
function renderVmList(){
  const part=$('vmPart').value; ensureBucket(part);
  const box=$('vmList'); box.innerHTML='';
  const arr=videos[part];
  if(!arr.length){ box.innerHTML='<div class="tiny muted">该部位暂无视频。</div>'; return; }
  arr.forEach((it,idx)=>{
    const row=document.createElement('div'); row.style.display='flex'; row.style.justifyContent='space-between'; row.style.alignItems='center'; row.style.padding='6px 0'; row.style.borderBottom='1px solid var(--border)';
    const left=document.createElement('div'); left.textContent=it.name; left.title=it.url;
    const right=document.createElement('div');
    const edit=document.createElement('button'); edit.className='btn xs light'; edit.textContent='✏️ 编辑';
    const del=document.createElement('button'); del.className='btn xs danger'; del.textContent='🗑 删除';
    edit.onclick=()=>{ const nt=prompt('标题',it.name); if(nt===null)return; const nu=prompt('链接',it.url); if(nu===null)return; videos[part][idx]={name:nt,url:nu}; save(K.videos,videos); renderVmList(); };
    del.onclick=()=>{ arr.splice(idx,1); save(K.videos,videos); renderVmList(); };
    right.appendChild(edit); right.appendChild(del);
    row.appendChild(left); row.appendChild(right); box.appendChild(row);
  });
}

/* 外观 */
$('saveBrand').onclick=()=>{
  brand.title=$('titleInput').value||brand.title;
  brand.ver=$('verInput').value||brand.ver;
  brand.bg=$('bgColor').value||brand.bg;
  save(K.brand,brand);
  $('appTitle').textContent=`${brand.title} · ${brand.ver}`;
  document.documentElement.style.setProperty('--bg', brand.bg);
  toast('外观已保存');
};

/* 数据/计时 */
$('exportAll').onclick=()=>{ const payload={brand,prefs,videos,logs,notes,trainText}; const a=document.createElement('a'); a.href='data:application/json;charset=utf-8,'+encodeURIComponent(JSON.stringify(payload,null,2)); a.download='jaspergym-data.json'; a.click(); };
$('importAll').onclick=()=>$('importFile').click();
$('importFile').onchange=e=>{ const f=e.target.files[0]; if(!f) return; const r=new FileReader(); r.onload=()=>{ try{ const o=JSON.parse(r.result); if(o.brand)brand=o.brand; if(o.prefs)prefs=o.prefs; if(o.videos)videos=o.videos; if(o.logs)logs=o.logs; if(o.notes)notes=o.notes; if(o.trainText)trainText=o.trainText; save(K.brand,brand); save(K.prefs,prefs); save(K.videos,videos); save(K.logs,logs); save(K.notes,notes); save(K.trainText,trainText); $('appTitle').textContent=`${brand.title} · ${brand.ver}`; document.documentElement.style.setProperty('--bg', brand.bg); renderHomeChoices(); renderCustomList(); renderWork(); renderVmPartOptions(); renderLogFilters(); renderLogs(); toast('导入完成'); }catch{ toast('导入失败：JSON 有误'); } }; r.readAsText(f,'utf-8'); };
$('wipeAll').onclick=()=>{ Object.values(K).forEach(k=>localStorage.removeItem(k)); toast('已清空，刷新中…'); setTimeout(()=>location.reload(),300); };
$('saveTimerPref').onclick=()=>{ prefs.interval=parseInt($('intervalInput').value||60,10); prefs.beepLen=parseInt($('beepLen').value||2,10); save(K.prefs,prefs); resetCountdown(); toast('计时设置已保存'); };

/* 背景音乐（优先 /music） */
const bgm=$('bgmAudio');
async function tryLoadMusic(){
  const sel=$('bgmSelect'); sel.innerHTML='';
  const addOpt=(label,val)=>sel.appendChild(new Option(label,val));
  // 1) 尝试 list.json / index.json
  const candidates=['music/list.json','music/index.json'];
  for(const p of candidates){
    try{ const r=await fetch(p,{cache:'no-store'}); if(r.ok){ const arr=await r.json(); if(Array.isArray(arr)&&arr.length){ arr.forEach(x=>addOpt(x.replace(/^.*[\\/]/,''), x)); return; } } }catch{}
  }
  // 2) 常见文件名兜底
  const common=['music/bgm.mp3','music/bgm.mp4','music/bell.mp3'];
  for(const x of common){
    try{ const r=await fetch(x,{method:'HEAD'}); if(r.ok){ addOpt(x.replace(/^.*[\\/]/,''), x); } }catch{}
  }
  if(!sel.options.length) addOpt('（未发现站点音频，需上传或提供 music/list.json）','');
  sel.value=prefs.bgm.url||sel.value;
}
$('saveBgm').onclick=()=>{
  const f=$('bgmFile').files[0]; const selVal=$('bgmSelect').value;
  if(f){ const url=URL.createObjectURL(f); prefs.bgm.url=url; }
  else { prefs.bgm.url=selVal||''; }
  prefs.bgm.auto=$('bgmAuto').value==='1'; save(K.prefs,prefs);
  toast(prefs.bgm.url?'背景音乐已启用':'已关闭背景音乐');
};
$('testBgm').onclick=()=>{ if(bgm.paused){ startBgm(); } else { stopBgm(); } };
function startBgm(){ if(!prefs.bgm.url) return; bgm.src=prefs.bgm.url; bgm.play().catch(()=>{}); }
function stopBgm(){ try{bgm.pause();}catch(e){} }

/* ===== 启动 ===== */
(function init(){
  $('appTitle').textContent=`${brand.title} · ${brand.ver}`;
  document.documentElement.style.setProperty('--bg', brand.bg);
  renderHomeChoices(); renderCustomList();
  renderWork();
  renderVmPartOptions();
  renderLogFilters(); renderLogs();
  tryLoadMusic();
})();
</script>
